<div>
    <div><mat-icon (click)="openForm()">edit</mat-icon> <mat-icon (click)="delete()">delete</mat-icon></div>
    <p>{{project.name}}</p>
    <p>{{project.description}}</p>
    <p>{{project.realizationDate}}</p>
    <p *ngIf="project.link">{{project.link}}</p>
    <img *ngIf="project.portrait" [src]="project.portrait.url" style="width: 50px;height: 50px;">

</div>

<app-modal-form *ngIf="showForm" [questions]="questions" [onSubmit]="edit" [onModalClick]="closeForm"></app-modal-form>
