<div class="flex rounded-lg gap-11" [ngClass]="{'pointer-events-none opacity-30': isBeingDeleted}">

    <div class="w-full flex">
        <div class="w-40 grid place-content-center">
            <img class="aspect-square object-cover w-11" *ngIf="experience.workplace.logo"
                [src]="experience.workplace.logo.url" alt="dsa">
        </div>
        <div class="w-full">
            <p class="text-lg font-medium mb-0">{{experience.position}}</p>
            <p class="text-gray-500">{{experience.workplace.name}}</p>
            <p class="text-gray-500">{{experience.startDate |date:'dd/MM/yyyy'}} - {{experience.finishDate |
                date:'dd/MM/yyyy'}}
            </p>
            <p>{{experience.description}}</p>
        </div>
    </div>
    <div *ngIf="isEditable" class="flex flex-col justify-evenly items-center">
        <app-edit-button (click)="openForm()"></app-edit-button>
        <app-delete-button (click)="delete()"></app-delete-button>
    </div>
</div>

<app-modal-form *ngIf="showForm" [baseObject]="experienceForm" [questions]="questions" [onSubmit]="edit"
    [onModalClick]="closeForm"></app-modal-form>
