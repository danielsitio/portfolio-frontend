<div class="mt-16 flex justify-between items-center mb-10">
    <span class="text-3xl">Experiencias Laborales</span>
    <app-add-button (click)="openForm()" *ngIf="isEditable"></app-add-button>
</div>

<ng-container *ngIf="experiencesAreLoading ;then loading else notLoading ">
</ng-container>

<ng-template #loading>
    <div>Cargando projectos</div>
</ng-template>

<ng-template #notLoading>
    <app-experience *ngFor="let experience of experiences" [experience]="experience"
        (deleted)="deleteExperience(experience)" (updated)="updateExperience($event)" [isEditable]="isEditable">
    </app-experience>
    <div *ngIf="experiences!.length==0" class="text-base text-gray-400">No hay nada que mostrar</div>
</ng-template>


<app-modal-form *ngIf="showForm" [questions]="questions" [onSubmit]="addExperience"
    [onModalClick]="closeForm"></app-modal-form>
