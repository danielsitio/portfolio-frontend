<div style="display: flex; justify-content: space-between;">
    <h1 style="width: fit-content; margin: 0;">Educaciones</h1><mat-icon *ngIf="isEditable"
        (click)="openEducationForm()">add</mat-icon>
</div>
<ng-container *ngIf="educationsAreLoading;then loading else notLoading ">
</ng-container>

<ng-template #loading>
    <div>Cargando educaciones</div>
</ng-template>

<ng-template #notLoading>
    <app-education *ngFor="let education of educations" [education]="education" (deleted)="deleteEducation(education)"
        (updated)="updateEducation($event)" [isEditable]="isEditable">
    </app-education>
    <div *ngIf="educations!.length==0">No hay educaciones</div>
</ng-template>



<app-modal *ngIf="showEducationForm" (click)="closeEducationForm()">
    <app-dynamic-form [questions]="newEducationQuestions" [onSubmit]="addEducation"
        (click)="$event.stopPropagation()"></app-dynamic-form>
</app-modal>
