<div class="flex items-center justify-between ">
    <div (click)="navHome()" class="flex items-center cursor-pointer">
        <img src="/assets/argentina-programa.png" alt="image" class="aspect-square w-12">
        <span class="font-semibold text-base">Argentina Programa</span>
    </div>
    <div class="flex gap-2">
        <button routerLink="/edit" *ngIf="isLoggedIn"
            class="font-semibold px-3 py-1 rounded-md border-green-500 border-2 text-green-500 hover:bg-green-500 hover:text-white transition-colors">Editar</button>
        <ng-container *ngIf="isLoggedIn ;then logoutButton;else loginButton"></ng-container>
    </div>
</div>

<app-modal-form [title]="'Login'" *ngIf="showForm" [questions]="questions" [onModalClick]="closeForm" [onSubmit]="login"
    [disabler]="disabler.asObservable()">
</app-modal-form>
<ng-template #logoutButton>
    <button (click)="logout()"
        class="font-semibold px-3 py-1 rounded-md border-red-500 border-2 text-red-500 hover:bg-red-500 hover:text-white  transition-colors">Logout</button>
</ng-template>
<ng-template #loginButton>
    <button (click)="openForm()"
        class="font-semibold px-3 py-1 rounded-md border-green-500 border-2 text-green-500 hover:bg-green-500 hover:text-white transition-colors">Login</button>
</ng-template>
<ng-template #editLink>

</ng-template>
