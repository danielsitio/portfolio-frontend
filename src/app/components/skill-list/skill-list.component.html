<h1>Habilidades</h1>
<mat-icon (click)="openForm()">add</mat-icon>
<div *ngFor="let skill of skills">
    <app-skill [skill]="skill" (updated)="updateSkill($event)" (deleted)="deleteSkill(skill)"></app-skill>
</div>
<app-modal-form *ngIf="showSkillForm" [questions]="skillQuestions" [onModalClick]="closeForm"
    [onSubmit]="addSkill"></app-modal-form>
