<div *ngFor="let project of $projects|async">
    <app-project [project]="project" (changeInProjects)="updateProjects()"></app-project>
</div>
<button (click)="openProjectForm()">a√±adir Projecto</button>
<app-modal *ngIf="showProjectForm" (click)="closeProjectForm()">
    <app-dynamic-form [questions]="newProjectQuestions" [onSubmit]="addProject"
        (click)="$event.stopPropagation()"></app-dynamic-form>
</app-modal>
