<div>
    <h1>Projectos</h1>
    <mat-icon (click)="openForm()">add</mat-icon>
    <app-project *ngFor="let project of projects" [project]="project" (deleted)="delete(project)"
        (updated)="update($event)"></app-project>
</div>



<app-modal-form *ngIf="showForm" [questions]="questions" [onSubmit]="add" [onModalClick]="closeForm"></app-modal-form>
