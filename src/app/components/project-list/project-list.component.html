<div class="mt-16 flex justify-between items-center mb-10">
    <span class="text-3xl">Proyectos</span>
    <app-add-button (click)="openForm()" *ngIf="isEditable"></app-add-button>
</div>
<ng-container *ngIf="projectAreLoading ;then loading else notLoading ">
</ng-container>

<ng-template #loading>
    <div>Cargando projectos</div>
</ng-template>

<ng-template #notLoading>
    <app-project *ngFor="let project of projects" [project]="project" (deleted)="delete(project)"
        (updated)="update($event)" [isEditable]="isEditable">
    </app-project>
    <div *ngIf="projects!.length==0" class="text-base text-gray-400">No hay nada que mostrar</div>
</ng-template>

<app-modal-form *ngIf="showForm" [title]="'AÃ±adir Proyecto'" [questions]="questions" [onSubmit]="add"
    [onModalClick]="closeForm"></app-modal-form>
